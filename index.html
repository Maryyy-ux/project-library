<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="style.css">
  <title>Project Library</title>
</head>


<body>
  <!-- Header -->
  <header>
    <div class="hero-image">
      <div class="header-content">
        <div class="logo">This site is for your future books</div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Keep writing, your words can change the world</h1>
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search for books...">
      <select id="sortMenu">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="rating">Rating</option>
      </select>
    </div>
    <div id="bookList" class="book-list"></div>

    <div id="pagination"></div>
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <footer>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
    <div class="legal-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Cookies Policy</a>
    </div>
    <div class="footer-image">
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
